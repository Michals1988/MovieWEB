<!DOCTYPE html>



    <html xmlns:th="http://www.thymeleaf.org" lang="pl">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="/style.css" th:href="@{/style.css}">

        <title>MovieWEB</title>
    </head>
    <body>
    <!---->
    <header th:replace="~{navbar :: Navbar}"></header>
    <!---->
    <div>
        <form th:action="@{/add}" th:object="${newMovie}" method="post" style="margin-top: 20px">

            <div class="form-group col-6 offset-3">
                <label for="titleNewMovie">Tytu≈Ç filmu:</label>
                <input type="text" maxlength="200" class="form-control " id="titleNewMovie" th:field="*{title}" required>
            </div>

            <div class="form-group col-6 offset-3">
                <label for="releaseYearNewMovie">Rok premiery:</label>
                <input type="number" min="1900" max="2050" class="form-control " id="releaseYearNewMovie"
                       th:field="*{releaseYear}" value="2023" required>
            </div>

            <div class="form-group col-6 offset-3">
                <label for="ratingNewMovie">Ocena filmu:</label>
                <input type="number" min="1" max="10" class="form-control " id="ratingNewMovie"
                       th:field="*{rating}" value="10" required>
            </div>

            <div class="form-group col-6 offset-3">
                <label for="descriptionMovieNewMovie">Opis filmu:</label>
                <textarea class="form-control" id="descriptionMovieNewMovie" rows="3" maxlength="250"
                          th:field="*{descriptionMovie}"></textarea>
            </div>

            <div class="form-group col-6 offset-3">
                <label for="imgNewMovie">Adres grafiki:</label>
                <input type="text" maxlength="200" class="form-control " id="imgNewMovie" th:field="*{img}">
            </div>

            <div class="col-2 offset-3">
                <br>
                <input type="submit" class="btn btn-primary" value="Dodaj film do bazy">
            </div>
        </form>
    </div>

    </body>
    </html>
