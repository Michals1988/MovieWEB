<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/style.css" th:href="@{/style.css}">


    <title>MovieWEB</title>

</head>

<body>
<!---->
<header th:replace="~{navbar :: Navbar}"></header>
<!---->
<main>
    <div class="container">
        <div class="row">
            <div class="col-xl-2 col-lg-3 col-sm-4 col-6" th:each="item : ${items}">
                <div class="product">
                    <div class="row">
                        <div class="movie">
                            <a th:href="@{'/oneMovie/'+ ${item.id}}" class="movieChoose">
                                <div>
                                    <figure><img th:src="@{${item.img}}" alt=""></figure>
                                </div>
                                <div>
                                    <h3 th:text="${item.title}" style="text-overflow: ellipsis"></h3>
                                </div>
                                <div>
                                    <span>Ocena filmu:</span>
                                    <span th:text="${item.rating}" style="font-style: italic"></span>
                                </div>
                                <div>
                                    <span>Rok wydania:</span>
                                    <span th:text="${item.releaseYear}" style="font-style: italic"></span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
