<!DOCTYPE html>
<html lang="pl">
<head>
    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" lang="pl">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="/style.css" th:href="@{/style.css}">

        <title>MovieWEB</title>
    </head>
    <body>
    <!---->
    <header th:replace="~{navbar :: Navbar}"></header>
    <!---->
    <div class="container">
        <div class="oneMovie" th:object="${item}">
            <div class="row">
                <div class="col-12 col-sm-2">
                    <figure><img th:src="@{${item.img}}" alt=""></figure>
                </div>
                <div class="col-12 col-sm-5" style="margin-top: 5px">
                    <div>
                        <h1 th:text="${item.title}"></h1>
                    </div>
                    <div>
                        <span>Kategoria filmu:</span>
                        <span th:text="${item.getCategoryNameMovie}"></span>
                    </div>
                    <div>
                        <span>Ocena filmu:</span>
                        <span th:text="${item.rating}" style="font-style: italic"></span>
                    </div>
                    <div>
                        <span>Rok wydania:</span>
                        <span th:text="${item.releaseYear}" style="font-style: italic"></span>
                    </div>
                    <div>
                        <br>
                        <h2 th:text="${item.descriptionMovie}"></h2>
                    </div>
                    <br>
                    <div class="col-6">
                        <label>Dziękujemy za ocenę!</label>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-2 ">
                    <a type="button" th:href="@{'/editMovie/' + ${item.id}}" class="btn btn-primary">Edytuj</a>
                </div>
                <div class="col-2 offset-1">
                    <form type="submit" th:action="@{'/deleteMovie/' + ${item.id}}" th:method="DELETE">
                        <button type="submit" class="btn btn-danger">Usuń</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>
    </html>
    <title></title>
